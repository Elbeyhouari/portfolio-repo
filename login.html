<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Information</title>
    <style>
        body{
            background-image: url("./UpscaleImage_1_20240228.jpeg");
        }
        .main{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            text-align: center;
            position: relative;
            top: 200px;
            color: aliceblue;
        }fieldset{
            background-color: transparent;
            width:500px;
            height: 400px;
            padding: 20px;
            border: 5px solid;
            border-color: gray;
            border-style: inset;
        }h2{
            font-size: xx-large;
            font-weight: 350;
            color: aliceblue;
        }
        .Login{
            position: relative;
            top: 40px;
            margin-top: 10px;
        }.username input{
            width: 250px;
            padding: 10px;
        }.username > .start{
            display: flex;
            justify-content:space-around;
            font-family: Arial;
            font-size: larger;
        }.userpassword input{
            width: 250px;
            padding: 10px;
            border-color: transparent;
        }.userpassword label{
            font-family: Arial;
            font-size: larger;
        }button{
            background-color: rgba(12, 12, 243, 0.759);
            color: aliceblue;
            padding: 5px;
            width: 90px;
            height: 35px;
            border-color: blue;
            border-radius: 20px;
            position: relative;
            top: 12px;
        }input:focus:invalid{
            border: 3.7px solid red;
            color: black;
        }input:focus:valid{
            border: 3.7px solid green;
            color: black;
        }p{
            font-weight: 100;
            position: relative;
            top: 20px;
        }a{
            text-decoration: none;
            color: orangered;
            
        }button:hover{
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    <main>
        <div class="main">
            <fieldset>
                <h2>Login information</h2>
                <form action="./index.html" method="post">
                    <div class="Login">
                        <div class="username">
                            <input type="email" name="email" id="email" placeholder="enter your email address" required maxlength="41"><br><br><br>
                        </div>
                        <div class="userpassword">
                            <input type="password" name="passwd" id="passwd" placeholder="enter your password" required minlength="3" maxlength="30"><br><br>
                        </div>
                        <div>
                            <button type="submit">submit</button><br><br>
                            <p>you don't have account ? <a href="./signup.html">create one here</a></p>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </main>
</body>
</html>
